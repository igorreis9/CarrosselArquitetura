<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4538/4538996.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitetura de interiores</title>
</head>

<body>

    <header>
        <h1>Arquitetura de interiores</h1>
    </header>

    <div class="container">
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">
            <input type="radio" name="radio" id="imagem7">
            <input type="radio" name="radio" id="imagem8">

            <div class="imagem img1">
                <img src="./img/1.jpg" alt="Interior do museu de história nacional de Londres">
            </div>
            <div class="imagem img2">
                <img src="./img/2.jpg" alt="Visão de baixo ângulo do teto de Alter Markt em Potsdam">
            </div>
            <div class="imagem img3">
                <img src="./img/3.jpg" alt="Interior do edifício da Faculdade de Direito da Universidade de Michigan">
            </div>
            <div class="imagem img4">
                <img src="./img/4.jpg" alt="Interior da igreja do santo sepulcro">
            </div>
            <div class="imagem img5">
                <img src="./img/5.jpg" alt="Visão de baixo ângulo do interior da galeria vittorio emanuele ii
                ">
            </div>
            <div class="imagem img6">
                <img src="./img/6.jpg" alt="Edifício pintado de branco">
            </div>
            <div class="imagem img7">
                <img src="./img/7.jpg" alt="Interior de uma biblioteca em Praga">
            </div>
            <div class="imagem img8">
                <img src="./img/8.jpg" alt="Foto arquitetônica de interior">
            </div>

        </div>

        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>
            <label for="imagem7" class="bar"></label>
            <label for="imagem8" class="bar"></label>
        </div>

    </div>

    <footer>&copy; 2024 Igor Reis | Todos os direitos reservados</footer>
</body>

</html>
